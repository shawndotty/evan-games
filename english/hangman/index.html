<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Hangman</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Top: Controls -->
        <header class="top-bar">
            <div class="logo">
                <h1>ðŸ”¤ English Hangman</h1>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="library-select">Library</label>
                    <select id="library-select">
                        <option value="elementary">Elementary</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="grade-select">Grade</label>
                    <select id="grade-select">
                        <option value="all">All Grades</option>
                        <option value="3">Grade 3</option>
                        <option value="4">Grade 4</option>
                        <option value="5">Grade 5</option>
                        <option value="6">Grade 6</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="difficulty-select">Difficulty</label>
                    <select id="difficulty-select">
                        <option value="all">All</option>
                        <option value="easy">Easy (<5)</option>
                        <option value="medium">Medium (5-7)</option>
                        <option value="hard">Hard (8+)</option>
                    </select>
                </div>
                <button id="new-game-btn">New Game</button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-content">
            <!-- Left: Vowels -->
            <aside class="left-panel">
                <h2>Vowels</h2>
                <div id="vowels-container" class="vowels-grid">
                    <!-- JS will populate -->
                </div>
            </aside>

            <!-- Center: Hangman -->
            <section class="center-panel">
                <div class="canvas-wrapper">
                    <canvas id="hangman-canvas" width="300" height="300"></canvas>
                </div>
                <div id="game-message" class="hidden"></div>
                <div id="word-display" class="word-container">
                    <!-- JS will populate -->
                </div>
            </section>

            <!-- Right: Consonants -->
            <aside class="right-panel">
                <h2>Consonants</h2>
                <div id="consonants-container" class="consonants-grid">
                    <!-- JS will populate -->
                </div>
            </aside>
        </main>

        <!-- Bottom: Controls -->
        <footer class="bottom-panel">
            <button id="toggle-case-btn" class="action-btn">Aa Toggle Case</button>
            <button id="hint-btn" class="action-btn hint-btn">ðŸ’¡ Hint</button>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="sounds.js"></script>
    <script src="script.js"></script>
</body>
</html>
