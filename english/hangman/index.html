<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Hangman</title>
    <link rel="stylesheet" href="style.css?v=20260209">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Top: Controls -->
        <header class="top-bar">
            <div class="logo">
                <h1>ğŸ”¤ English Hangman</h1>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="library-select">Library</label>
                    <select id="library-select">
                        <option value="elementary">Elementary</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="grade-select">Grade</label>
                    <select id="grade-select">
                        <option value="all">All Grades</option>
                        <option value="3">Grade 3</option>
                        <option value="4">Grade 4</option>
                        <option value="5">Grade 5</option>
                        <option value="6">Grade 6</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="difficulty-select">Difficulty</label>
                    <select id="difficulty-select">
                        <option value="all">All</option>
                        <option value="easy">Easy (<5)</option>
                        <option value="medium">Medium (5-7)</option>
                        <option value="hard">Hard (8+)</option>
                    </select>
                </div>
                <button id="new-game-btn">New Game</button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-content">
            <!-- Left: Vowels -->
            <aside class="left-panel">
                <h2>Vowels</h2>
                <div id="vowels-container" class="vowels-grid">
                    <!-- JS will populate -->
                </div>
            </aside>

            <!-- Center: Hangman -->
            <section class="center-panel">
                <div class="canvas-wrapper">
                    <canvas id="hangman-canvas" width="600" height="600"></canvas>
                </div>
                <div id="game-message" class="hidden"></div>
                <div id="word-display" class="word-container">
                    <!-- JS will populate -->
                </div>
                <div id="synonym-display" class="synonym-container hidden">
                    <!-- JS will populate synonyms -->
                </div>
            </section>

            <!-- Right: Consonants -->
            <aside class="right-panel">
                <h2>Consonants</h2>
                <div id="consonants-container" class="consonants-grid">
                    <!-- JS will populate -->
                </div>
            </aside>
        </main>

        <!-- Bottom: Controls -->
        <footer class="bottom-panel">
            <button id="sound-toggle-btn" class="action-btn sound-btn">ğŸ”Š Sound</button>
            <button id="toggle-case-btn" class="action-btn">Aa Toggle Case</button>
            <button id="pronounce-btn" class="action-btn pronounce-btn">ğŸ”Š Pronounce</button>
            <button id="explain-btn" class="action-btn explain-btn">ğŸ“– Explain</button>
            <button id="synonym-btn" class="action-btn synonym-btn">ğŸ”„ Synonym</button>
            <button id="reveal-vowels-btn" class="action-btn vowels-btn">ğŸ…°ï¸ Reveal Vowels</button>
            <button id="hint-btn" class="action-btn hint-btn">ğŸ’¡ Hint</button>
        </footer>
    </div>

    <div id="explain-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2 id="modal-word"></h2>
            <div class="modal-body">
            <div class="modal-text">
              <h3>Definition:</h3>
              <p id="modal-definition">Loading...</p>
            </div>
          </div>
        </div>
    </div>

    <script src="data.js?v=20260209"></script>
    <script src="sounds.js?v=20260209"></script>
    <script src="script.js?v=20260209"></script>
</body>
</html>
