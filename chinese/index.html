<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>古诗词填词游戏</title>
    <link rel="stylesheet" href="style.css?v=1.1" />
    <link rel="stylesheet" href="handwriting.css?v=1.1" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>古诗词填词</h1>
        <div class="controls">
          <select id="library-select">
            <option value="primary" selected>小学诗词 (Primary)</option>
            <option value="tang300">唐诗三百首 (Tang Poems)</option>
            <option value="song300">宋词三百首 (Song Ci)</option>
          </select>
          <select id="mode-select">
            <option value="input" selected>输入模式</option>
            <option value="select">普通选择模式</option>
            <option value="select_confused">
              混淆选择模式
            </option>
            <option value="handwriting">手写模式</option>
          </select>
          <select id="pool-position-select" style="display: none">
            <option value="bottom" selected>面板：底部</option>
            <option value="left">面板：左侧</option>
            <option value="right">面板：右侧</option>
          </select>
          <select id="difficulty-select">
            <option value="easy">简单</option>
            <option value="medium" selected>一般</option>
            <option value="hard">困难</option>
          </select>
          <button id="new-game-btn">换一首</button>
          <button id="pick-poem-btn" class="secondary-btn">挑一首</button>
        </div>
      </header>

      <div id="poem-picker-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>选择诗词</h2>
            <span class="close-modal">&times;</span>
          </div>
          <div class="modal-search-container">
            <input type="text" id="poem-search" placeholder="搜索诗词名或作者...">
          </div>
          <div id="poem-list" class="poem-list">
            <!-- List items will be generated here -->
          </div>
        </div>
      </div>



      <main id="game-area">
        <div class="game-layout">
          <div class="game-main-panel">
            <div id="poem-info">
              <h2 id="poem-title"></h2>
              <p id="poem-author"></p>
            </div>

            <div id="poem-content" class="poem-container">
              <!-- 诗句内容将在这里生成 -->
            </div>

            <div class="game-actions">
              <button id="restart-btn" class="secondary-btn">重做</button>
              <button id="hint-char-btn" class="secondary-btn">提示一字</button>
              <button id="hint-btn" class="secondary-btn">提示一句</button>
              <button id="check-btn" class="primary-btn">检查答案</button>
            </div>

            <div id="message-area"></div>
          </div>

          <div id="handwriting-container" class="handwriting-overlay hidden">
            <div class="handwriting-board">
              <div class="board-header">
                <span>请在下方手写</span>
                <select id="grid-style-select" class="grid-style-select">
                  <option value="mizige" selected>米字格</option>
                  <option value="tianzige">田字格</option>
                </select>
              </div>
              <canvas id="handwriting-canvas" width="360" height="360" class="grid-mizige"></canvas>
              <div id="hw-candidates" class="hw-candidates"></div>
              <div class="board-controls">
                <button id="hw-undo-btn" class="secondary-btn">撤销</button>
                <button id="hw-clear-btn" class="secondary-btn">重写</button>
                <button id="hw-stroke-btn" class="secondary-btn hidden" style="width: auto;">显示笔顺</button>
              </div>
              <div id="stroke-text-display" class="stroke-text-display hidden"></div>
            </div>
          </div>
        </div>

        <div id="selection-pool" class="selection-pool hidden">
          <!-- 待选字将在这里生成 -->
        </div>
      </main>
    </div>

    <script src="poems.js?v=1.1"></script>
    <script src="tang300.js?v=1.1"></script>
    <script src="song300.js?v=1.1"></script>
    <script src="confused_chars.js?v=1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar/cnchar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar-order/cnchar.order.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gugray/HanziLookupJS@master/dist/hanzilookup.min.js"></script>
    <script src="script.js?v=1.1"></script>
  </body>
</html>
